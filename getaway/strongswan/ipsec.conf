# ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2
	authby=secret

conn rw
	left=172.16.17.220
	leftsubnet=192.168.0.0/24
	leftfirewall=yes
	right=%any
	rightsourceip=192.168.0.100
	auto=add
